<div class="container mt-4">
  <h2>Lista de Usuarios</h2>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
        <th>Usuario</th>
        <th>Tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <td>{{ persona.id }}</td>
        <td>{{ persona.nombre }}</td>
        <td>{{ persona.apellido }}</td>
        <td>{{ persona.dni }}</td>
        <td>{{ persona.usuario }}</td>
        <td>{{ persona.tipo }}</td>
        <td>
          <!-- Botón que abre modal -->
          <button class="btn btn-warning btn-sm" 
                  data-bs-toggle="modal" 
                  data-bs-target="#editarModal" 
                  (click)="editarPersona(persona)">
            Editar
          </button>
          <button class="btn btn-danger btn-sm" 
                  (click)="eliminarPersona(persona.id!)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal de Edición -->
<div class="modal fade" id="editarModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="guardarCambios()" *ngIf="personaSeleccionada">
        <div class="modal-header">
          <h5 class="modal-title">Editar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="personaSeleccionada.nombre" name="nombre">
          </div>
          <div class="mb-3">
            <label>Apellido</label>
            <input type="text" class="form-control" [(ngModel)]="personaSeleccionada.apellido" name="apellido">
          </div>
          <div class="mb-3">
            <label>DNI</label>
            <input type="text" class="form-control" [(ngModel)]="personaSeleccionada.dni" name="dni">
          </div>
          <div class="mb-3">
            <label>Usuario</label>
            <input type="text" class="form-control" [(ngModel)]="personaSeleccionada.usuario" name="usuario">
          </div>
          <div class="mb-3">
            <label>Tipo</label>
            <select class="form-select" [(ngModel)]="personaSeleccionada.tipo" name="tipo">
              <option value="alumno">Alumno</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="personaSeleccionada.password" name="password">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
