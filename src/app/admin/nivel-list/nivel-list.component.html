<div class="container mt-4">
  <h2>Lista de Niveles</h2>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let nivel of niveles">
        <td>{{ nivel.id }}</td>
        <td>{{ nivel.nombre }}</td>
        
        <td>
          <!-- Botón que abre modal -->
          <button class="btn btn-warning btn-sm" 
                  data-bs-toggle="modal" 
                  data-bs-target="#editarModal" 
                  (click)="editarNivel(nivel)">
            Editar
          </button>
          <button class="btn btn-danger btn-sm" 
                  (click)="eliminarNivel(nivel.id!)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal de Edición -->
<!-- Modal de Edición -->
<div class="modal fade" id="editarModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <!-- El form envuelve todo el modal -->
      <form (ngSubmit)="guardarCambios()" *ngIf="nivelseleccionado">
        
        <div class="modal-header">
          <h5 class="modal-title">Editar Nivel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        
        <div class="modal-body">
          <div class="mb-3">
            <label>Nombre</label>
            <input 
              type="text" 
              class="form-control" 
              [(ngModel)]="nivelseleccionado.nombre" 
              name="nombre"
              required
            >
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>
      
      </form>
      
    </div>
  </div>
</div>
