<div class="container mt-4">
  <h2>Registrar Evento</h2>

  <form [formGroup]="eventoForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre">
    </div>

    <div class="mb-3">
      <label class="form-label">Descripci√≥n</label>
      <textarea class="form-control" formControlName="descripcion"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Imagen (URL)</label>
      <input type="text" class="form-control" formControlName="imagen">
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha</label>
      <input type="date" class="form-control" formControlName="fecha">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="eventoForm.invalid">
      Guardar
    </button>
  </form>

  <div class="mt-3" *ngIf="mensaje">
    <span>{{ mensaje }}</span>
  </div>
</div>
