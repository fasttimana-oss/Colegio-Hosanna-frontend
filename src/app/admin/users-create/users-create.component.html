<h2 class="text-center my-4">Crear Usuario</h2>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg p-4">
        <form (ngSubmit)="crearUsuario()">
          
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input [(ngModel)]="usuario.nombre" 
                   name="nombre" 
                   id="nombre"
                   class="form-control" 
                   placeholder="Ingrese su nombre" required>
          </div>

          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input [(ngModel)]="usuario.apellido" 
                   name="apellido" 
                   id="apellido"
                   class="form-control" 
                   placeholder="Ingrese su apellido" required>
          </div>

          <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input [(ngModel)]="usuario.dni" 
                   name="dni" 
                   id="dni"
                   class="form-control" 
                   placeholder="Ingrese su DNI" required>
          </div>

          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input [(ngModel)]="usuario.usuario" 
                   name="usuario" 
                   id="usuario"
                   class="form-control" 
                   placeholder="Ingrese su usuario" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input [(ngModel)]="usuario.password" 
                   name="password" 
                   id="password"
                   type="password" 
                   class="form-control" 
                   placeholder="Ingrese su contraseña" required>
          </div>

          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Usuario</label>
            <select [(ngModel)]="usuario.tipo" 
                    name="tipo" 
                    id="tipo" 
                    class="form-select">
              <option value="admin">Admin</option>
              <option value="alumno">Alumno</option>
              <option value="docente">Docente</option>
            </select>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
